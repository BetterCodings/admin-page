<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Page</title>
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background:#eee;">

    <!--side bar-->
    <div class="sidebar">
        <div class="sidebar-menu">
            <i class="fas fa-home"></i>
            <p>Home</p>
        </div>
        <div class="sidebar-menu">
            <i class="fas fa-headphones"></i>
            <p>Services</p>
        </div>
        <div class="sidebar-menu">
            <i class="fas fa-flag"></i>
            <p>Alerts</p>
        </div>
        <div class="sidebar-menu">
            <i class="fas fa-chart-pie"></i>
            <p>Stats</p>
        </div>
    </div>

    <!--navigation-->
    <div class="nav-container shadow-sm">
        <div class="nav-desktop-container">
            <div class="nav-search">
                <form action="" style="display: flex;">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div style="flex-grow: 1;"></div>
            <div style="display: flex;" class="account-font">
                <div style="position: relative;">
                    <i class="fas fa-bell nav-account"></i>
                    <span class="position-absolute translate-middle badge bg-danger unread">
                        5
                        <span class="visually-hidden">unread alarm</span>
                    </span>
                </div>
                <div style="position:relative;">
                    <i class="fas fa-envelope nav-account"></i>
                    <span class="position-absolute translate-middle badge bg-danger unread">
                        9
                        <span class="visually-hidden">unread message</span>
                    </span>
                </div>
                <p class="nav-name">Minny Park</p>
            </div>
        </div>

        <div class="nav-mobile-container navbar-expand-md navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Minny Park</h5>
                    <div class="account-font nav-mobile-alarm" style="display: flex;">
                        <div style="position: relative; display:flex;">
                            <i class="fas fa-bell nav-account"></i>
                            <span class="position-absolute translate-middle badge bg-danger unread">
                                5
                                <span class="visually-hidden">unread alarm</span>
                            </span>
                        </div>
                        <div style="position:relative;">
                            <i class="fas fa-envelope nav-account"></i>
                            <span class="position-absolute translate-middle badge bg-danger unread">
                                9
                                <span class="visually-hidden">unread message</span>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav-search ms-1">
                        <form action="" style="display: flex;">
                            <input type="text" placeholder="Search">
                            <button><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--dash board-->
    <div class="dashboard-container">
        <h4 class="bold">Dashboard</h4>

        <div class="dashboard-items">
            <div class="dashboard-skyblue shadow-sm">
                <div>
                    <p>Earnings (Monthly)</p>
                    <p class="bold">$400,000</p>
                </div>
                <div class="dashboard-icon">
                    <i class="fas fa-calendar"></i>
                </div>
            </div>

            <div class="dashboard-green shadow-sm">
                <div>
                    <p>Earnings (Annual)</p>
                    <p class="bold">$800,000</p>
                </div>
                <div class="dashboard-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>

            <div class="dashboard-blue shadow-sm">
                <div>
                    <p>Tasks</p>
                    <p class="bold">13</p>
                </div>
                <div class="dashboard-icon">
                    <i class="fas fa-tasks"></i>
                </div>
            </div>

            <div class="dashboard-yellow shadow-sm">
                <div>
                    <p>Requests</p>
                    <p class="bold">26</p>
                </div>
                <div class="dashboard-icon">
                    <i class="fas fa-comments"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!--chart-->
    <div class="chart-container shadow">
        <h6 class="title bold">Earnings Overview</h6>
        <div class="chart">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <canvas id="myChart" width="100" height="55"></canvas>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Monthly',
                        data: [0, 10, 5, 2, 20, 30, 45],
                        backgroundColor: 'rgb(73, 75, 180)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </div>
    </div>

    <!--tasks-->
    <div class="tasks-container shadow">
        <h6 class="title bold">Tasks</h6>

        <div class="tasks-items">
            <p>Borrowed Items</p>
            <span class="badge rounded-pill bg-primary task-count">14</span>
        </div>
        <div class="tasks-items">
            <p>Trello requests</p>
            <span class="badge rounded-pill bg-primary task-count">2</span>
        </div>
        <div class="tasks-items">
            <p>Marked Comments</p>
            <span class="badge rounded-pill bg-primary task-count">1</span>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
